<ion-header>

    <ion-title>
      Generador de colas	
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Tasa de arribos</ion-label>
    <ion-input type="text" #arribos></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Tasa de servicio</ion-label>

    <ion-label stacked>Numero de servidores</ion-label>
    <ion-input type="text" #servidores></ion-input>

  <button ion-button color="primary" full (click)="calcular()">Calcular</button>

</ion-content>
