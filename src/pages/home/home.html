<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let entidad of entidades">
	  <img src= {{entidad.foto_url}} />
	  <ion-card-content>
	    <ion-card-title>
	      {{entidad.nombre}}
	    </ion-card-title>
      	<p>Direccion: {{entidad.direccion}}</p>
      	<p>Telefono: {{entidad.telefono}}</p>
      	<button ion-button color="primary" full (click)="servicios(entidad.id)">Servicios</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
