<ion-header>

  <ion-navbar color="primary">
    <ion-title>Horarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let tiempo of tiempos">
	  
	  <ion-card-content>
	    <ion-card-title>
	      {{tiempo.hora}}
	    </ion-card-title>
	      {{tiempo.tiempo}}
	  </ion-card-content>
	</ion-card>

</ion-content>
