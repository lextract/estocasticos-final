<ion-header>

  <ion-navbar color="primary">
    <ion-title>Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let servicio of servicios">
	  
	  <ion-card-content>
	    <ion-card-title>
	      {{servicio.nombre}}
	    </ion-card-title>
      	<button ion-button color="primary" full (click)="estadisticas(
      	servicio.id, 
      	servicio.tasa_servidores, 
      	servicio.servidores
      	)">Ver horarios</button>
	  </ion-card-content>
	</ion-card>

</ion-content>
